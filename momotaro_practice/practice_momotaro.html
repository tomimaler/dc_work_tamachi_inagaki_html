<h1>&lt;桃太郎のあらすじ&gt;</h1>
おばあさんが川で洗濯物をしていると桃が流れてくる。
桃を持ち帰って切ってみると中から子供が出てきた。子供に恵まれなかったおじいさんとおばあさんは、その子供を桃太郎と名付けて大事に育てた。
ある時鬼が暴れて村人が困っているという話を聞いて、正義感の強い子供に育った<span>桃太郎</span>は鬼退治に行く決意をする。
おばあさんが作ってくれたきびだんごを持って、桃太郎はお伴を増やしながら鬼ヶ島を目指すのだった。<a href="">[続きを読む]</a>
