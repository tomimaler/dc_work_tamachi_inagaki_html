<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <title>レストラン</title>
  <link rel="stylesheet" href="practice_selector.css">

 <body>
<div class="container">
    <h1>私のおすすめレストラン</h1>
    <p>私が今までに利用したレストランの中からおすすめのお店を紹介します</p>
    
    <div class="box restaurants">
        <h2>おすすめのレストラン一覧</h2>
        <ul>
            <li>レストランA</li>
            <li class="lady family">レストランB</li>
            <li class="lady">レストランC</li>
            <li>レストランD</li>
            <li class="family">レストランE</li>
        </ul>
        <p><span class="lady">ピンク</span>の背景色のレストランは女性に特におすすめです<br>
        <span class="family">赤</span>の文字色はファミリー向けのお店です</p>
    </div>
    <div class="box recommends">
        <h2>各レストランのおすすめ料理</h2>
        <dl>
            <dt>レストランA</dt>
            <dd>フレンチトースト</dd>
            <dt>レストランB<span>★</span></dt>
            <dd>パンケーキ</dd>
            <dt>レストランC</dt>
            <dd>シーザーサラダ</dd>
            <dt>レストランD<span>★</span></dt>
            <dd>ハンバーグ</dd>
            <dt>レストランE</dt>
            <dd>ミートスパゲッティ</dd>
        </dl>
        <p><span>★</span>は雑誌で紹介されたお料理です</p>
    </div>
</div>
 </body>
</html>
